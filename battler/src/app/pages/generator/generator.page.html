<h2>Neue Karte generieren</h2>
<div class="actions">
    <button (click)="create()" [disabled]="(gold$ | async) < 100">🎲 Zufällige Karte (100 Gold)</button>
    <button (click)="save()" [disabled]="!last">💾 Speichern</button>
</div>

<div *ngIf="last" class="last-card">
  <app-character-card [c]="last"></app-character-card>
</div>

<h3>Dein Deck ({{ deck.length }})</h3>
<div class="deck-container">
  <app-character-card *ngFor="let c of deck" [c]="c"></app-character-card>
</div>
