<h2>Neue Karte generieren</h2>
<div class="actions">
  <button class="btn" (click)="create()">
    🎲 Zufällige Karte
  </button>
</div>

<h3>Dein Deck ({{ deck.length }})</h3>
<div class="deck-container">
  <app-character-card
    *ngFor="let c of deck; let i = index"
    [c]="c"
  ></app-character-card>
</div>
