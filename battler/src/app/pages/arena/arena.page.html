<div class="container">
  <div class="card-container" *ngIf="char1" [@slideIn]="true">
    <app-character-card [c]="char1"></app-character-card>
  </div>
  <div class="vs-separator">VS</div>
  <div class="card-container" *ngIf="char2" [@slideIn]="true">
    <app-character-card [c]="char2"></app-character-card>
  </div>
</div>

<div class="actions" *ngIf="char1 && char2">
  <button (click)="fight()">FIGHT!</button>
</div>

<div class="result" *ngIf="result">
  <h2>{{ result.winner }} wins!</h2>
  <p>{{ result.loser }} was defeated.</p>
  <div class="log">
    <p *ngFor="let entry of resultLog">{{ entry }}</p>
  </div>
</div>
