name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - GPT
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build
        working-directory: battler
        run: |
          npm install
          npm run build
          mv dist/battler/browser/index.csg.html dist/battler/browser/index.html || echo "No rename needed"

      # ✅ PR-Vorschau-Deploy
      - name: Deploy preview (Pull Request)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DARKESTBATTLCARDS }}
          projectId: darkestbattlcards
          entryPoint: battler
          channelId: pr-${{ github.event.number }}

      # ✅ Normaler Deploy bei Push auf main/GPT
      - name: Deploy live (Push)
        if: github.event_name != 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DARKESTBATTLCARDS }}
          projectId: darkestbattlcards
          entryPoint: battler