name: Deploy to Firebase Hosting

on:
  # 1️⃣ Läuft bei jedem Commit (Push) auf main oder GPT
  push:
    branches:
      - main
      - GPT

  # 2️⃣ Läuft bei jedem Pull Request
  pull_request:

  # 3️⃣ Kann manuell ausgelöst werden (über "Run workflow")
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    # Nur ausführen, wenn der Commit oder PR aus demselben Repo stammt
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js installieren (LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Dependencies installieren & Build ausführen
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 4️⃣ Firebase Hosting Deployment / Preview
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DARKESTBATTLCARDS }}
          projectId: darkestbattlcards